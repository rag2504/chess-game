<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        body {
            background: #1a1b22;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 540px;
            margin: 40px auto;
            padding: 25px 30px 35px 30px;
            background: #23273a;
            border-radius: 14px;
            box-shadow: 0 0 14px #0009;
        }
        .player-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
        }
        .player {
            padding: 5px 18px;
            border-radius: 8px;
            background: #282c3b;
            font-size: 1.13em;
        }
        .white { color: #fff; }
        .black { color: #ffd600; }
        #board {
            margin: 0 auto 18px auto;
        }
        #status {
            margin-top: 18px;
            font-size: 1.15em;
            font-weight: 500;
            text-align: center;
        }
        .return-btn {
            display: block;
            margin: 22px auto 0 auto;
            padding: 7px 16px;
            background: #1976d2;
            border: none;
            border-radius: 7px;
            color: #fff;
            font-size: 1.06em;
            cursor: pointer;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-info">
            <span class="player white" id="whitePlayer">White: </span>
            <span class="player black" id="blackPlayer">Black: </span>
        </div>
        <div id="board" style="width: 400px"></div>
        <div id="status"></div>
        <button class="return-btn" onclick="window.location.href='dashboard.html'">Return to Dashboard</button>
    </div>
    <!-- THE ORDER MATTERS! chessboard-js, THEN chess.js 0.13.4 from cdnjs -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        const gameId = getQueryParam('gameId');
        let currentMobile = localStorage.getItem('currentMobile');
        let color = 'white';

        async function loadGame() {
            const res = await fetch('/api/game?gameId=' + encodeURIComponent(gameId));
            if (!res.ok) {
                document.getElementById('status').textContent = 'Game not found or error loading game!';
                return;
            }
            const data = await res.json();
            document.getElementById('whitePlayer').textContent = "White: " + data.playerWhite;
            document.getElementById('blackPlayer').textContent = "Black: " + data.playerBlack;
            color = (data.playerWhite === currentMobile) ? 'white' : 'black';
            startChess(data.fen);
        }

        function startChess(fen) {
            if (typeof Chess !== "function") {
                alert("Chess.js did not load. Check your internet connection and the chess.js script version.");
                return;
            }
            var chess = new Chess(fen === "start" ? undefined : fen);
            var board = ChessBoard('board', {
                position: chess.fen(),
                orientation: color,
                draggable: true,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
                onDrop: async function (source, target) {
                    if ((chess.turn() === 'w' && color !== 'white') || (chess.turn() === 'b' && color !== 'black')) {
                        return 'snapback';
                    }
                    const move = chess.move({ from: source, to: target, promotion: 'q' });
                    if (move === null) return 'snapback';
                    await fetch('/api/game-move', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ gameId, move: move.san })
                    });
                    board.position(chess.fen());
                    updateStatus(chess);
                }
            });
            updateStatus(chess);
            setInterval(async () => {
                const res = await fetch('/api/game?gameId=' + encodeURIComponent(gameId));
                if (!res.ok) return;
                const data = await res.json();
                if (data.fen && data.fen !== chess.fen()) {
                    chess.load(data.fen);
                    board.position(chess.fen());
                    updateStatus(chess);
                }
            }, 2000);
        }

        function updateStatus(chess) {
            let status = '';
            if (chess.in_checkmate()) {
                status = "Checkmate! " + (chess.turn() === 'w' ? "Black" : "White") + " wins.";
            } else if (chess.in_draw()) {
                status = "Draw!";
            } else {
                status = (chess.turn() === 'w' ? "White" : "Black") + "'s turn.";
                if (chess.in_check()) status += " Check!";
            }
            document.getElementById('status').textContent = status;
        }

        loadGame();
    </script>
</body>
</html>
