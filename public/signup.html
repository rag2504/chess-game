<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chess Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
            font-weight: 300;
        }

        .chess-icon {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="email"], 
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="email"]:focus, 
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links p {
            margin: 10px 0;
            color: #666;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .message {
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .success-message {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading button {
            position: relative;
        }

        .loading button::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-match {
            border-color: #00b894 !important;
        }

        .password-mismatch {
            border-color: #ff6b6b !important;
        }

        .match-indicator {
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .match-indicator.show {
            opacity: 1;
        }

        .match-indicator.success {
            color: #00b894;
        }

        .match-indicator.error {
            color: #ff6b6b;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chess-icon">â™›</div>
        <h2>Join the Game</h2>
        <div class="message success-message" id="successMsg"></div>
        <div class="message error-message" id="errorMsg"></div>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" required placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                <div class="match-indicator" id="matchIndicator"></div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="links">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>

    <script>
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirmPassword');
        const matchIndicator = document.getElementById('matchIndicator');

        function checkPasswordMatch() {
            const password = passwordField.value;
            const confirmPassword = confirmPasswordField.value;
            
            if (confirmPassword.length === 0) {
                matchIndicator.classList.remove('show');
                confirmPasswordField.classList.remove('password-match', 'password-mismatch');
                return;
            }
            
            matchIndicator.classList.add('show');
            
            if (password === confirmPassword) {
                confirmPasswordField.classList.add('password-match');
                confirmPasswordField.classList.remove('password-mismatch');
                matchIndicator.textContent = 'âœ“ Passwords match';
                matchIndicator.classList.add('success');
                matchIndicator.classList.remove('error');
            } else {
                confirmPasswordField.classList.add('password-mismatch');
                confirmPasswordField.classList.remove('password-match');
                matchIndicator.textContent = 'âœ— Passwords do not match';
                matchIndicator.classList.add('error');
                matchIndicator.classList.remove('success');
            }
        }

        passwordField.addEventListener('input', checkPasswordMatch);
        confirmPasswordField.addEventListener('input', checkPasswordMatch);

        document.getElementById('signupForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const form = this;
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsg');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            // Reset messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            successMsg.textContent = '';
            errorMsg.textContent = '';
            
            // Check password match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match!';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Add loading state
            form.classList.add('loading');
            submitBtn.textContent = '';
            
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();

            try {
                const res = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, mobile, password })
                });
                
                const responseText = await res.text();
                
                if (res.ok) {
                    // Success
                    successMsg.textContent = 'ðŸŽ‰ Account created successfully! Redirecting to login...';
                    successMsg.style.display = 'block';
                    
                    submitBtn.textContent = 'âœ“ Account Created!';
                    submitBtn.style.background = 'linear-gradient(135deg, #00b894, #00a085)';
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error(responseText || 'Failed to create account');
                }
            } catch (err) {
                errorMsg.textContent = err.message || 'Server error. Please try again later.';
                errorMsg.style.display = 'block';
                
                // Reset form state
                form.classList.remove('loading');
                submitBtn.textContent = 'Create Account';
                submitBtn.style.background = '';
            }
        };
    </script>
</body>
</html>
