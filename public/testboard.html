<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/chessboard-1.0.0.min.css">
</head>
<body>
  <div id="board" style="width: 400px"></div>
  <script src="/jquery-3.6.0.min.js"></script>
  <script src="/chessboard-1.0.0.min.js"></script>
  <script>
    var board = ChessBoard('board', {
      pieceTheme: '/img/chesspieces/wikipedia/{piece}.png',
      draggable: true,
      position: 'start',
      onDragStart: function (source, piece, position, orientation) {
        // Do not allow white pieces to be dragged
        if (piece.search(/^w/) !== -1) {
          return false;
        }
      },
      onDrop: function (source, target, piece, newPos, oldPos, orientation) {
        // Do not allow moves if the piece is white
        if (piece.search(/^w/) !== -1) {
          return 'snapback';
        }
        // Here you can add logic to handle the move
        console.log('Move from ' + source + ' to ' + target);
      }
      
    });

  </script>
</body>
</html>
