<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Chess</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.15) 0%, transparent 60%),
        radial-gradient(circle at 40% 80%, rgba(30, 144, 255, 0.1) 0%, transparent 60%),
        linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      z-index: -1;
    }
    
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }
    
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4a 50%, #f7931e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      margin-bottom: 10px;
    }
    
    .game-info {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    
    .player-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .player-info.active {
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      color: #000000;
      box-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
      transform: scale(1.05);
    }
    
    .board-wrapper {
      position: relative;
      padding: 20px;
      background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
      border-radius: 16px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    
    .coordinates {
      position: absolute;
      color: #888;
      font-size: 12px;
      font-weight: 600;
    }
    
    .coord-files {
      bottom: 2px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-around;
    }
    
    .coord-ranks {
      left: 2px;
      top: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }
    
    .board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      width: 480px;
      height: 480px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    
    .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
      user-select: none;
    }
    
    .square.light {
      background: #f0d9b5;
    }
    
    .square.dark {
      background: #b58863;
    }
    
    .square:hover {
      filter: brightness(1.1);
      transform: scale(1.02);
      z-index: 10;
    }
    
    .square.selected {
      background: #ffd700 !important;
      box-shadow: 
        inset 0 0 0 3px #ff6b35,
        0 0 20px rgba(255, 215, 0, 0.6);
      transform: scale(1.05);
      z-index: 15;
    }
    
    .square.valid-move {
      position: relative;
    }
    
    .square.valid-move::after {
      content: '';
      position: absolute;
      width: 30%;
      height: 30%;
      background: rgba(34, 197, 94, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .square.valid-move.capture::after {
      width: 80%;
      height: 80%;
      background: transparent;
      border: 4px solid rgba(239, 68, 68, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
    }
    
    .square.in-check {
      background: #dc2626 !important;
      box-shadow: 
        inset 0 0 0 3px #ffffff,
        0 0 25px rgba(220, 38, 38, 0.8);
      animation: checkPulse 1s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1); 
        opacity: 0.8; 
      }
      50% { 
        transform: scale(1.1); 
        opacity: 1; 
      }
    }
    
    @keyframes checkPulse {
      0%, 100% { 
        box-shadow: inset 0 0 0 3px #ffffff, 0 0 25px rgba(220, 38, 38, 0.8); 
      }
      50% { 
        box-shadow: inset 0 0 0 3px #ffff00, 0 0 35px rgba(220, 38, 38, 1); 
      }
    }
    
    .game-status {
      text-align: center;
      color: #ffffff;
      font-size: 1.3rem;
      font-weight: 600;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 30px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .game-status.check {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.4);
      color: #ff6b6b;
    }
    
    .game-status.checkmate {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: #ffffff;
      animation: celebrate 2s ease-in-out infinite;
    }
    
    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    .controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    
    .piece {
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
    }
    
    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }
      
      .board {
        width: 320px;
        height: 320px;
      }
      
      .square {
        width: 40px;
        height: 40px;
        font-size: 1.8rem;
      }
      
      .game-info {
        flex-direction: column;
        gap: 10px;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1 class="title">Professional Chess</h1>
    
    <div class="game-info">
      <div class="player-info active" id="white-player">
        <span>âšª</span>
        <span>White</span>
      </div>
      <div class="player-info" id="black-player">
        <span>âš«</span>
        <span>Black</span>
      </div>
    </div>
    
    <div class="board-wrapper">
      <div class="coordinates coord-files">
        <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
      </div>
      <div class="coordinates coord-ranks">
        <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
      </div>
      <div class="board" id="board"></div>
    </div>
    
    <div class="game-status" id="status">White to move</div>
    
    <div class="controls">
      <button class="btn btn-primary" onclick="newGame()">New Game</button>
      <button class="btn btn-secondary" onclick="flipBoard()">Flip Board</button>
    </div>
  </div>

  <script>
    // Chess piece Unicode symbols
    const pieces = {
      'K': 'â™”', 'Q': 'â™•', 'R': 'â™–', 'B': 'â™—', 'N': 'â™˜', 'P': 'â™™',
      'k': 'â™š', 'q': 'â™›', 'r': 'â™œ', 'b': 'â™', 'n': 'â™ž', 'p': 'â™Ÿ'
    };

    // Initial board setup
    const initialBoard = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    let board = [];
    let currentPlayer = 'white';
    let selectedSquare = null;
    let gameOver = false;
    let flipped = false;

    // Initialize game
    function newGame() {
      board = initialBoard.map(row => [...row]);
      currentPlayer = 'white';
      selectedSquare = null;
      gameOver = false;
      updateDisplay();
      renderBoard();
    }

    // Check if piece is white
    function isWhite(piece) {
      return piece && piece === piece.toUpperCase();
    }

    // Check if piece is black
    function isBlack(piece) {
      return piece && piece === piece.toLowerCase();
    }

    // Get piece color
    function getPieceColor(piece) {
      if (!piece) return null;
      return isWhite(piece) ? 'white' : 'black';
    }

    // Find king position
    function findKing(color) {
      const king = color === 'white' ? 'K' : 'k';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          if (board[row][col] === king) {
            return { row, col };
          }
        }
      }
      return null;
    }

    // Check if a square is under attack
    function isSquareUnderAttack(row, col, byColor) {
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const piece = board[r][c];
          if (piece && getPieceColor(piece) === byColor) {
            if (isValidMove(r, c, row, col, true)) {
              return true;
            }
          }
        }
      }
      return false;
    }

    // Check if king is in check
    function isInCheck(color) {
      const king = findKing(color);
      if (!king) return false;
      const enemyColor = color === 'white' ? 'black' : 'white';
      return isSquareUnderAttack(king.row, king.col, enemyColor);
    }

    // Validate move
    function isValidMove(fromRow, fromCol, toRow, toCol, ignoreCheck = false) {
      // Basic bounds check
      if (toRow < 0 || toRow >= 8 || toCol < 0 || toCol >= 8) return false;

      const piece = board[fromRow][fromCol];
      const target = board[toRow][toCol];
      
      if (!piece) return false;
      
      // Can't capture own piece
      if (target && getPieceColor(piece) === getPieceColor(target)) return false;

      const rowDiff = toRow - fromRow;
      const colDiff = toCol - fromCol;
      const pieceType = piece.toLowerCase();

      // Piece-specific movement rules
      let validMove = false;
      
      switch (pieceType) {
        case 'p':
          validMove = isValidPawnMove(fromRow, fromCol, toRow, toCol, piece, target);
          break;
        case 'r':
          validMove = isValidRookMove(fromRow, fromCol, toRow, toCol);
          break;
        case 'n':
          validMove = isValidKnightMove(rowDiff, colDiff);
          break;
        case 'b':
          validMove = isValidBishopMove(fromRow, fromCol, toRow, toCol);
          break;
        case 'q':
          validMove = isValidQueenMove(fromRow, fromCol, toRow, toCol);
          break;
        case 'k':
          validMove = isValidKingMove(rowDiff, colDiff);
          break;
      }

      if (!validMove) return false;

      // If ignoreCheck is true, don't test for check (used for attack detection)
      if (ignoreCheck) return true;

      // Test if move would put own king in check
      const originalTarget = board[toRow][toCol];
      board[toRow][toCol] = piece;
      board[fromRow][fromCol] = '';
      
      const wouldBeInCheck = isInCheck(getPieceColor(piece));
      
      // Restore board
      board[fromRow][fromCol] = piece;
      board[toRow][toCol] = originalTarget;

      return !wouldBeInCheck;
    }

    function isValidPawnMove(fromRow, fromCol, toRow, toCol, piece, target) {
      const isWhitePiece = isWhite(piece);
      const direction = isWhitePiece ? -1 : 1;
      const startRow = isWhitePiece ? 6 : 1;
      
      const rowDiff = toRow - fromRow;
      const colDiff = Math.abs(toCol - fromCol);

      // Forward move
      if (colDiff === 0 && !target) {
        if (rowDiff === direction) return true;
        if (fromRow === startRow && rowDiff === 2 * direction) return true;
      }
      
      // Diagonal capture
      if (colDiff === 1 && rowDiff === direction && target) return true;
      
      return false;
    }

    function isValidRookMove(fromRow, fromCol, toRow, toCol) {
      if (fromRow !== toRow && fromCol !== toCol) return false;
      return isPathClear(fromRow, fromCol, toRow, toCol);
    }

    function isValidKnightMove(rowDiff, colDiff) {
      return (Math.abs(rowDiff) === 2 && Math.abs(colDiff) === 1) ||
             (Math.abs(rowDiff) === 1 && Math.abs(colDiff) === 2);
    }

    function isValidBishopMove(fromRow, fromCol, toRow, toCol) {
      if (Math.abs(toRow - fromRow) !== Math.abs(toCol - fromCol)) return false;
      return isPathClear(fromRow, fromCol, toRow, toCol);
    }

    function isValidQueenMove(fromRow, fromCol, toRow, toCol) {
      return isValidRookMove(fromRow, fromCol, toRow, toCol) ||
             isValidBishopMove(fromRow, fromCol, toRow, toCol);
    }

    function isValidKingMove(rowDiff, colDiff) {
      return Math.abs(rowDiff) <= 1 && Math.abs(colDiff) <= 1;
    }

    function isPathClear(fromRow, fromCol, toRow, toCol) {
      const rowStep = toRow === fromRow ? 0 : (toRow > fromRow ? 1 : -1);
      const colStep = toCol === fromCol ? 0 : (toCol > fromCol ? 1 : -1);
      
      let currentRow = fromRow + rowStep;
      let currentCol = fromCol + colStep;
      
      while (currentRow !== toRow || currentCol !== toCol) {
        if (board[currentRow][currentCol]) return false;
        currentRow += rowStep;
        currentCol += colStep;
      }
      
      return true;
    }

    // Get all valid moves for current player
    function getAllValidMoves(color) {
      const moves = [];
      for (let fromRow = 0; fromRow < 8; fromRow++) {
        for (let fromCol = 0; fromCol < 8; fromCol++) {
          const piece = board[fromRow][fromCol];
          if (piece && getPieceColor(piece) === color) {
            for (let toRow = 0; toRow < 8; toRow++) {
              for (let toCol = 0; toCol < 8; toCol++) {
                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                  moves.push({ fromRow, fromCol, toRow, toCol });
                }
              }
            }
          }
        }
      }
      return moves;
    }

    // Check for checkmate
    function isCheckmate(color) {
      if (!isInCheck(color)) return false;
      return getAllValidMoves(color).length === 0;
    }

    // Check for stalemate
    function isStalemate(color) {
      if (isInCheck(color)) return false;
      return getAllValidMoves(color).length === 0;
    }

    // Get valid moves for a piece
    function getValidMovesForPiece(row, col) {
      const moves = [];
      for (let toRow = 0; toRow < 8; toRow++) {
        for (let toCol = 0; toCol < 8; toCol++) {
          if (isValidMove(row, col, toRow, toCol)) {
            moves.push({ row: toRow, col: toCol, isCapture: !!board[toRow][toCol] });
          }
        }
      }
      return moves;
    }

    // Handle square click
    function handleSquareClick(row, col) {
      if (gameOver) return;

      const clickedPiece = board[row][col];
      
      if (selectedSquare) {
        const { row: fromRow, col: fromCol } = selectedSquare;
        
        // If clicking the same square, deselect
        if (fromRow === row && fromCol === col) {
          selectedSquare = null;
          renderBoard();
          return;
        }
        
        // Try to make the move
        if (isValidMove(fromRow, fromCol, row, col)) {
          makeMove(fromRow, fromCol, row, col);
          selectedSquare = null;
        } else if (clickedPiece && getPieceColor(clickedPiece) === currentPlayer) {
          // Select new piece
          selectedSquare = { row, col };
          renderBoard();
        } else {
          selectedSquare = null;
          renderBoard();
        }
      } else {
        // Select piece if it belongs to current player
        if (clickedPiece && getPieceColor(clickedPiece) === currentPlayer) {
          selectedSquare = { row, col };
          renderBoard();
        }
      }
    }

    // Make a move
    function makeMove(fromRow, fromCol, toRow, toCol) {
      const piece = board[fromRow][fromCol];
      
      // Make the move
      board[toRow][toCol] = piece;
      board[fromRow][fromCol] = '';
      
      // Switch players
      currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
      
      // Check game state
      const inCheck = isInCheck(currentPlayer);
      const checkmate = isCheckmate(currentPlayer);
      const stalemate = isStalemate(currentPlayer);
      
      if (checkmate) {
        gameOver = true;
        const winner = currentPlayer === 'white' ? 'Black' : 'White';
        updateStatus(`ðŸŽ‰ Checkmate! ${winner} wins!`, 'checkmate');
      } else if (stalemate) {
        gameOver = true;
        updateStatus('Stalemate! It\'s a draw!', 'stalemate');
      } else if (inCheck) {
        updateStatus(`${currentPlayer} is in check!`, 'check');
      } else {
        updateStatus(`${currentPlayer} to move`);
      }
      
      updateDisplay();
      renderBoard();
    }

    // Update display
    function updateDisplay() {
      const whitePlayer = document.getElementById('white-player');
      const blackPlayer = document.getElementById('black-player');
      
      whitePlayer.classList.toggle('active', currentPlayer === 'white');
      blackPlayer.classList.toggle('active', currentPlayer === 'black');
    }

    // Update status message
    function updateStatus(message, type = '') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'game-status ' + type;
    }

    // Render the board
    function renderBoard() {
      const boardEl = document.getElementById('board');
      boardEl.innerHTML = '';
      
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.className = 'square';
          
          // Determine square color
          const isLight = (row + col) % 2 === 0;
          square.classList.add(isLight ? 'light' : 'dark');
          
          // Add piece if exists
          const piece = board[row][col];
          if (piece) {
            const pieceEl = document.createElement('span');
            pieceEl.className = 'piece';
            pieceEl.textContent = pieces[piece];
            square.appendChild(pieceEl);
          }
          
          // Highlight selected square
          if (selectedSquare && selectedSquare.row === row && selectedSquare.col === col) {
            square.classList.add('selected');
          }
          
          // Highlight valid moves
          if (selectedSquare) {
            const validMoves = getValidMovesForPiece(selectedSquare.row, selectedSquare.col);
            const isValidMove = validMoves.some(move => move.row === row && move.col === col);
            if (isValidMove) {
              square.classList.add('valid-move');
              const move = validMoves.find(move => move.row === row && move.col === col);
              if (move.isCapture) {
                square.classList.add('capture');
              }
            }
          }
          
          // Highlight king in check
          if (piece && piece.toLowerCase() === 'k' && isInCheck(getPieceColor(piece))) {
            square.classList.add('in-check');
          }
          
          square.addEventListener('click', () => handleSquareClick(row, col));
          boardEl.appendChild(square);
        }
      }
    }

    // Flip board
    function flipBoard() {
      flipped = !flipped;
      renderBoard();
    }

    // Initialize game
    newGame();
  </script>
</body>
